
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<title>hello</title>
 <link rel="stylesheet" href="css/jquery.fullPage.css">
 <link rel="stylesheet" href="css/hello.css">
 <style>

</style>
</head>

<body>
<div id="hello">
    <div class="section">
        <div class="img-box">
            <img src="" alt="">
        </div>
    </div>
    <div class="section">
        <h1>第二屏</h1>
    </div>
    <div class="section">
        <h1>第三屏</h1>
    </div>
    <div class="section">
        <h1>第四屏</h1>
    </div>
    <div class="section">
        <h1>第五屏</h1>
    </div>
    <div class="section">
        <h1>第六屏</h1>
    </div>
</div>

<script src="lib//jquery.min.js"></script>
<script src="lib/jquery.fullPage.min.js"></script>
<script>
$(function(){
    $('#hello').fullpage({
        sectionsColor : ['#2A8C9A', '#2A8C9A', '#1bbc9b', '#4BBFC3', '#7BAABE', '#8ED3DA']
    });

    $(window).resize(function(){
        autoScrolling();
    });

    function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 1024){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();
});
</script>
</body>
</html>
